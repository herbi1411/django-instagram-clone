{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="d-flex flex-column align-items-center mt-5 mx-auto" style="width: 50%">
    <h1>SIGNUP</h1>
    <form action="{% url 'accounts:signup' %}" method="post" class = "d-flex flex-column" style="width: 50%;" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="회원가입" class="btn btn-success mt-3">
    </form>
</div>

{% endblock content %}
