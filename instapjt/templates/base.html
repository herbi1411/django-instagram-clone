{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: lightgray;">
    <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #f5e6ab;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'posts:index' %}">
            <img src="{% static './images/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-middle">
          Instagram
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:create' %}">New Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Likes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Followings</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex mx-2">
          {% if user.is_authenticated %}
          <button type="button" class="d-block btn btn-link text-decoration-none text-success me-3">{{ user }}</button>
          <form action="{% url 'accounts:logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-outline-danger" value="Logout">
          </form>
          {% else %}
          <a href="{% url 'accounts:login' %}">
            <button class="btn btn-outline-success btn-lg mx-1" type="submit">Login</button>
          </a>
          <a href="{% url 'accounts:signup' %}">
            <button class="btn btn-outline-info btn-lg mx-1" type="submit">Signup</button>
          </a>
          {% endif %}
        </div>
      </nav>
    <div>
      {% block content %}
      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
