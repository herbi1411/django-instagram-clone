{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">메인 화면</h1>
<hr>
<div class = "container d-flex flex-column mb-3 mx-auto mt-3 align-items-center">
    {% for post in posts %}
        <div class="card mb-3" style="width:70%">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" data-bs-toggle="modal" data-bs-target="#{{ post.content }}" alt="image" style="max-height:400px; object-fit : cover; object-position : left">              
                <!-- Modal -->
                <div class="modal" id="{{ post.content }}" tabindex="-1" aria-labelledby="exampleModalToggle" aria-hidden="true">
                    <div class="modal-dialog" style="max-width : 50%;">
                        <div class="modal-content">
                        <div class="modal-header">
                            <img src="{{ post.image.url }}" class="card-img-top" alt="image">
                        </div>
                        <div class="modal-body">
                            {{ post.content }}
                        </div>
                        <div class="modal-footer d-flex justify-content-center ">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width : 70%">Close</button>
                        </div>
                        </div>
                    </div>
                </div>
            {% endif %}
            <div class="card-body">
                <p class="mb-2">{{ post.content }}</p>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'posts:update' post.pk %}" class="btn btn-sm btn-info mx-1" style="min-width : 65px">Edit</a>
                    <form action="{% url 'posts:delete' post.pk %}" method="POST" class="d-inline mx-1" style="min-width : 65px">
                        {% csrf_token %}
                        <input type="submit" value="DELETE" class="btn btn-danger btn-sm">
                    </form>
                </div>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
