{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <form action="{% url 'posts:update' post.pk %}" method="post" enctype="multipart/form-data" class="mx-auto my-5 w-50">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="수정" class="btn btn-success d-block">
    </form>

</div>
{% endblock content %}
