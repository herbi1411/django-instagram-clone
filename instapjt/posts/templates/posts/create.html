{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="d-flex flex-column mx-auto mt-5 bg-light border-radius p-3" style="width : 30%;">
        <h1>New Post</h1>
        <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="생성" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
