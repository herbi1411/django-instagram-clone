{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1>New Post</h1>
    <form action="{% url 'posts:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="생성" class="btn btn-primary">
    </form>
{% endblock content %}
